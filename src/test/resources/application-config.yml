          port: ${HTTP_SERVER_PORT:8080}
          idle-timeout: ${HTTP_SERVER_IDLE_TIMEOUT:10}
          specific-configs:
            static-resource-base-path: web-ui
            static-resource-dir: webroot
    web-router:
      items:
        - name: default
          routes:
